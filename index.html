<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    min-height:100vh;
    font-family:'Comic Sans MS', cursive;
    background:url('bg.jpg') center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(255,200,220,0.65);
    z-index:0;
}

/* card */
.card{
    position:relative;
    z-index:2;
    background:white;
    padding:24px;
    border-radius:30px;
    width:94%;
    max-width:420px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* images */
.card img{
    width:100%;
    max-width:260px;
    border-radius:20px;
    margin-bottom:15px;
}

/* text */
h1{color:#ff4d88;}
p{color:#444;font-size:16px;line-height:1.6;}

/* buttons */
.buttons{
    position:relative;
    height:120px;
    margin-top:16px;
}
button{
    padding:12px 26px;
    font-size:16px;
    border-radius:30px;
    border:none;
    cursor:pointer;
}

#yes{
    background:#ff4d88;
    color:white;
}

#no{
    background:#ffd6e8;
    position:fixed;
}

/* MUSIC BUTTON */
#musicBtn{
    margin-bottom:15px;
    background:#ff4d88;
    color:white;
    padding:10px 20px;
    border-radius:25px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="card">

    <!-- SAFARI REQUIRES THIS -->
    <button id="musicBtn" onclick="enableMusic()">Enable Music üéµ</button>

    <img src="main.jpg" alt="main image">

    <h1>Palak ‚ù§Ô∏è</h1>

    <p>Will you be my Valentine? üíå</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíñ</button>
        <button id="no"
            onmouseenter="moveNo()"
            ontouchstart="moveNo()">No üò¢</button>
    </div>

</div>

<script>
const music = document.getElementById("music");

function enableMusic(){
    music.volume = 0.8;
    music.play();
    document.getElementById("musicBtn").style.display="none";
}

/* NO button escape */
function moveNo(){
    const no=document.getElementById("no");
    no.style.left=Math.random()*(window.innerWidth-no.offsetWidth)+"px";
    no.style.top=Math.random()*(window.innerHeight-no.offsetHeight)+"px";
}

/* YES */
function yesClicked(){
    document.getElementById("card").innerHTML = `
        <img src="after.jpg">
        <h1>I love you ‚ù§Ô∏è</h1>
        <p>
        From all the moments life could have given me,<br>
        it gave me <b>you</b> ‚Äî and that‚Äôs my forever.<br><br>
        <span style="color:#ff4d88;font-weight:bold;">
        You smiled. I smiled.
        </span>
        </p>
    `;
}
</script>

</body>
</html>
