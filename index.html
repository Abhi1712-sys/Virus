<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    min-height:100vh;
    font-family:'Comic Sans MS', cursive;
    background:url('bg.jpg') center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(255,200,220,0.6);
    z-index:0;
}

/* floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:floatUp 6s linear infinite;
    font-size:18px;
    z-index:1;
}
@keyframes floatUp{
    to{transform:translateY(-110vh);opacity:0;}
}

/* card */
.card{
    position:relative;
    z-index:2;
    background:white;
    padding:30px;
    border-radius:30px;
    width:92%;
    max-width:420px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* images */
.card img{
    width:100%;
    max-width:280px;
    border-radius:20px;
    margin-bottom:15px;
}

/* text */
h1{color:#ff4d88;}
p{
    color:#444;
    font-size:18px;
    line-height:1.6;
}

/* buttons */
.buttons{
    position:relative;
    height:120px;
    margin-top:20px;
}
button{
    padding:12px 28px;
    font-size:16px;
    border-radius:30px;
    border:none;
    cursor:pointer;
}

#yes{
    background:#ff4d88;
    color:white;
}

#no{
    background:#ffd6e8;
    position:fixed;
}

/* fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1.2s ease-out forwards;
    z-index:3;
}
@keyframes explode{
    from{transform:scale(0);opacity:1;}
    to{transform:scale(6);opacity:0;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- music (starts after YES) -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

    <!-- MAIN IMAGE -->
    <img src="main.jpg" alt="main image">

    <h1>Palak ‚ù§Ô∏è</h1>

    <p>Will you be my Valentine? üíå</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíñ</button>
        <button id="no"
            onmouseenter="moveNo()"
            ontouchstart="moveNo()">No üò¢</button>
    </div>

</div>

<script>
/* hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);

/* NO button escape */
function moveNo(){
    const no=document.getElementById("no");
    no.style.left=Math.random()*(window.innerWidth-no.offsetWidth)+"px";
    no.style.top=Math.random()*(window.innerHeight-no.offsetHeight)+"px";
}

/* fireworks */
function fireworks(){
    for(let i=0;i<25;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*100+"vh";
        f.style.background=`hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1200);
    }
}

/* YES click */
function yesClicked(){
    document.getElementById("music").play();
    fireworks();

    document.getElementById("card").innerHTML = `
        <img src="after.jpg" alt="after image">
        <h1>I love you ‚ù§Ô∏è</h1>
        <p>
            Out of all the moments life could have given me,<br>
            it gave me <b>you</b> ‚Äî and that‚Äôs my favorite one.<br><br>
            Today, tomorrow, and every day after this üíï
        </p>
        <p style="color:#ff4d88;">You smiled. I smiled.</p>
    `;
}
</script>

</body>
</html>
