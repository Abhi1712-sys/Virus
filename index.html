<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    height:100vh;
    font-family:'Comic Sans MS', cursive;
    background:url('bg.jpg') center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden; /* body never scrolls */
}

/* üåô Night overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(10,15,35,0.75);
    z-index:0;
}

/* Card */
.card{
    position:relative;
    z-index:2;
    background:rgba(20,25,50,0.95);
    width:94%;
    max-width:430px;
    max-height:90vh;          /* IMPORTANT */
    border-radius:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    overflow:hidden;          /* keeps card clean */
    color:#f5f5f5;
}

/* Shared content padding */
.content{
    padding:22px;
}

/* YES SCREEN SCROLL */
.scroll-container{
    max-height:90vh;
    overflow-y:auto;          /* THIS enables scroll */
    -webkit-overflow-scrolling:touch; /* Safari smooth scroll */
}

/* Optional scrollbar styling */
.scroll-container::-webkit-scrollbar{
    width:4px;
}
.scroll-container::-webkit-scrollbar-thumb{
    background:#ff9fcf;
    border-radius:10px;
}

/* Images */
.card img{
    width:100%;
    max-width:260px;
    border-radius:20px;
    margin-bottom:15px;
}

/* Text */
h1{color:#ff9fcf;}
p{color:#ddd;font-size:16px;line-height:1.7;}

/* Buttons */
.buttons{
    position:relative;
    height:120px;
    margin-top:16px;
}
button{
    padding:12px 24px;
    font-size:15px;
    border-radius:30px;
    border:none;
    cursor:pointer;
}

/* YES */
#yes{
    background:linear-gradient(45deg,#ff5fa2,#ff9fcf);
    color:white;
}

/* NO */
#no{
    background:#2a2f55;
    color:#ccc;
    position:fixed;
}

/* Music */
#musicBtn{
    background:#ff5fa2;
    color:white;
    margin-bottom:12px;
}

/* Video */
video{
    width:100%;
    border-radius:20px;
    margin:15px 0;
}

/* Hindi line */
.hindi-line{
    font-size:22px;
    font-weight:bold;
    margin:15px 0;
    color:#ff9fcf;
    text-align:left;
}

/* Memories LEFT */
.gallery{
    display:none;
    flex-direction:column;
    gap:14px;
    align-items:flex-start;
}
.gallery.show{display:flex;}

.gallery figure{
    margin:0;
    text-align:left;
}
.gallery img{
    max-width:200px;
    width:100%;
    border-radius:15px;
}
.gallery figcaption{
    font-size:13px;
    color:#ff9fcf;
}

/* Final line */
.final-line{
    font-size:18px;
    margin:20px 0;
    font-style:italic;
    color:#ccc;
    text-align:left;
}
</style>
</head>

<body>

<div class="overlay"></div>

<audio id="music" src="music.mp3" loop></audio>

<div class="card">

<!-- üîπ SCREEN 1 (NO SCROLL) -->
<div id="screen1" class="content">

    <button id="musicBtn" onclick="enableMusic()">Enable Music üéµ</button>

    <img src="main.jpg">

    <h1>Palak ü§ç</h1>

    <p>Will you be my Valentine? üåô</p>

    <div class="buttons">
        <button id="yes" onclick="showYes()">Yes üíñ</button>
        <button id="no"
        onmouseenter="moveNo()"
        ontouchstart="moveNo()">No üò¢</button>
    </div>

</div>

<!-- üîπ SCREEN 2 (SCROLL ENABLED) -->
<div id="screen2" class="scroll-container content" style="display:none;">

    <img src="after.jpg">

    <h1>I love you ü§ç</h1>

    <p>
    In the quiet of the night,<br>
    my heart still finds its way to you.<br><br>
    You are my calm, my warmth,<br>
    and my favorite feeling.
    </p>

    <div class="hindi-line">
    Jaldi jaldi theek ho jao üíñ<br>
    I miss you
    </div>

    <video id="memoryVideo" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button onclick="showGallery()"
    style="background:#ff5fa2;color:white;padding:10px 20px;
    border-radius:25px;border:none;">
    See more memories üíï
    </button>

    <div class="gallery" id="gallery">
        <figure>
            <img src="memory1.jpg">
            <figcaption>That smile üåô</figcaption>
        </figure>
        <figure>
            <img src="memory2.jpg">
            <figcaption>Us, always ü§ç</figcaption>
        </figure>
        <figure>
            <img src="memory3.jpg">
            <figcaption>My safe place</figcaption>
        </figure>
    </div>

    <div class="final-line">
    I‚Äôm waiting for you ü§ç
    </div>

</div>

</div>

<script>
const music=document.getElementById("music");

function enableMusic(){
    music.volume=0.7;
    music.play();
    document.getElementById("musicBtn").style.display="none";
}

function moveNo(){
    const no=document.getElementById("no");
    no.style.left=Math.random()*(window.innerWidth-no.offsetWidth)+"px";
    no.style.top=Math.random()*(window.innerHeight-no.offsetHeight)+"px";
}

function showYes(){
    document.getElementById("screen1").style.display="none";
    document.getElementById("screen2").style.display="block";

    const video=document.getElementById("memoryVideo");
    video.addEventListener("play",()=>music.pause());
    video.addEventListener("pause",()=>music.play());
    video.addEventListener("ended",()=>music.play());
}

function showGallery(){
    document.getElementById("gallery").classList.add("show");
}
</script>

</body>
</html>
