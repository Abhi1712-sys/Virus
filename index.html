<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    min-height:100vh;
    font-family:'Comic Sans MS', cursive;
    background:url('bg.jpg') center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* üåô NIGHT OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(10,15,35,0.75);
    z-index:0;
}

/* card */
.card{
    position:relative;
    z-index:2;
    background:rgba(20,25,50,0.95);
    padding:22px;
    border-radius:30px;
    width:94%;
    max-width:430px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    color:#f5f5f5;
}

/* images */
.card img{
    width:100%;
    max-width:260px;
    border-radius:20px;
    margin-bottom:15px;
}

/* text */
h1{color:#ff9fcf;}
p{color:#ddd;font-size:16px;line-height:1.7;}

/* buttons */
.buttons{
    position:relative;
    height:120px;
    margin-top:16px;
}
button{
    padding:12px 24px;
    font-size:15px;
    border-radius:30px;
    border:none;
    cursor:pointer;
}

/* yes */
#yes{
    background:linear-gradient(45deg,#ff5fa2,#ff9fcf);
    color:white;
}

/* no */
#no{
    background:#2a2f55;
    color:#ccc;
    position:fixed;
}

/* music */
#musicBtn{
    background:#ff5fa2;
    color:white;
    margin-bottom:12px;
}

/* gallery */
.gallery{
    display:none;
    margin-top:15px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    opacity:0;
    transform:translateY(10px);
    transition:all 0.5s ease;
}
.gallery.show{opacity:1;transform:translateY(0);}
.gallery img{
    width:100%;
    border-radius:15px;
    cursor:pointer;
}
.gallery figcaption{
    font-size:13px;
    color:#ff9fcf;
    margin-top:4px;
}

/* video */
video{
    width:100%;
    border-radius:20px;
    margin:15px 0;
}

/* fullscreen viewer */
.viewer{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.viewer img{
    max-width:90%;
    max-height:90%;
    border-radius:20px;
}

/* special text */
.hindi-line{
    font-size:22px;
    font-weight:bold;
    margin:15px 0;
    color:#ff9fcf;
}

.final-line{
    font-size:18px;
    margin-top:20px;
    font-style:italic;
    color:#ccc;
}

/* mobile */
@media(max-width:400px){
    .gallery{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="card">

    <!-- SAFARI MUSIC -->
    <button id="musicBtn" onclick="enableMusic()">Enable Music üéµ</button>

    <img src="main.jpg" alt="main">

    <h1>Palak ü§ç</h1>

    <p>Will you be my Valentine? üåô</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíñ</button>
        <button id="no"
        onmouseenter="moveNo()"
        ontouchstart="moveNo()">No üò¢</button>
    </div>

</div>

<div class="viewer" id="viewer" onclick="closeViewer()">
    <img id="viewerImg">
</div>

<script>
const music = document.getElementById("music");

function enableMusic(){
    music.volume = 0.7;
    music.play();
    document.getElementById("musicBtn").style.display = "none";
}

/* NO button */
function moveNo(){
    const no = document.getElementById("no");
    no.style.left = Math.random() * (window.innerWidth - no.offsetWidth) + "px";
    no.style.top = Math.random() * (window.innerHeight - no.offsetHeight) + "px";
}

/* YES */
function yesClicked(){
    document.getElementById("card").innerHTML = `
        <img src="after.jpg">

        <h1>I love you ü§ç</h1>

        <p>
        In the quiet of the night,<br>
        when everything slows down,<br>
        my heart still finds its way to you.<br><br>

        You are my calm,<br>
        my warmth,<br>
        and the reason even dark nights feel gentle.
        </p>

        <div class="hindi-line">
        Jaldi jaldi theek ho jao üíñ<br>
        I miss you
        </div>

        <video id="memoryVideo" controls>
            <source src="video.mp4" type="video/mp4">
        </video>

        <button onclick="showGallery()"
        style="background:#ff5fa2;color:white;padding:10px 20px;
        border-radius:25px;border:none;">
        See more memories üíï
        </button>

        <div class="gallery" id="gallery">
            <figure>
                <img src="memory1.jpg" onclick="openViewer(this.src)">
                <figcaption>That smile üåô</figcaption>
            </figure>
            <figure>
                <img src="memory2.jpg" onclick="openViewer(this.src)">
                <figcaption>Us, always ü§ç</figcaption>
            </figure>
            <figure>
                <img src="memory3.jpg" onclick="openViewer(this.src)">
                <figcaption>My safe place</figcaption>
            </figure>
        </div>

        <div class="final-line">
        I‚Äôm waiting for you ü§ç
        </div>
    `;

    // üîó SYNC MUSIC WITH VIDEO
    const video = document.getElementById("memoryVideo");

    video.addEventListener("play", () => {
        if (!music.paused) music.pause();
    });

    video.addEventListener("pause", () => {
        if (music.paused) music.play();
    });

    video.addEventListener("ended", () => {
        if (music.paused) music.play();
    });
}

/* gallery */
function showGallery(){
    const g = document.getElementById("gallery");
    g.style.display = "grid";
    setTimeout(() => g.classList.add("show"), 10);
}

/* fullscreen viewer */
function openViewer(src){
    document.getElementById("viewerImg").src = src;
    document.getElementById("viewer").style.display = "flex";
}
function closeViewer(){
    document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
